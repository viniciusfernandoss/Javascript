<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section>
            <div>
                <p>Número (entre 1 e 100): <input type="number" name="numero" id="txtn"></p>
                <p><input type="button" value="Adicionar" onclick="adicionar()"></p>
            </div>
            <div>
                <p id="add">Adicionados: </p>
                <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
                <p id="res"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; ViniciusFernando</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
