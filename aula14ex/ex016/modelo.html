<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <main>
        <section>
            <div>
                <p>
                    Inicio:
                    <input type="number" name="inicio" id="iniciotxt">
                </p>
                <p>
                    Fim:
                    <input type="number" name="fim" id="fimtxt">
                </p>
                <p>
                    Passo:
                    <input type="number" name="passo" id="passotxt">
                </p>
                <input type="button" value="CONTAR" onclick="contar()">
            </div>
            <div>
                <p id="res"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; ViniciusFernando</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
